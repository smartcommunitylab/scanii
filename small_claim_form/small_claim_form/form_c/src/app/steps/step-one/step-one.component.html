<div id="step1" class="step-width">
  <div class="description">
    <form role="form" [formGroup]="stepOneService.form">
      <h3>
        <span [translate]="'stepOne.firstPartTitle'">
          Part I (to be filled in by the court/tribunal)</span
        >
      </h3>

      <div formGroupName="firstPart">
        <div class="form-row full-width bold">
          <div>
            <label for="dynformSCC1ClaimantName">
              <span [translate]="'stepOne.claimant'"> Name of claimant </span>

              <span
                class="asterisk"
                id="requiredStar_blank_dynformSCC1ClaimantName"
              ></span>
            </label>

            <div
              class="input-wrapper regular"
              id="input-wrapper_dynformSCC1ClaimantName"
            >
              <div class="input-content nopaddingTop">
                <input
                  type="text"
                  title="Name of claimant"
                  name="dynformSCC1ClaimantName"
                  maxlength="150"
                  value=""
                  class="df_textbox"
                  id="dynformSCC1ClaimantName"
                  formControlName="claimant"
                />
              </div>
            </div>

            <span
              id="validation_error_text_dynformSCC1ClaimantName"
              class="error"
              style="position: relative; top: 0px"
            >
            </span>
          </div>
        </div>

        <div class="form-row full-width bold">
          <div>
            <label for="dynformSCC1DefendantName">
              <span [translate]="'stepOne.defendant'"> Name of defendant </span>

              <span
                class="asterisk"
                id="requiredStar_blank_dynformSCC1DefendantName"
              ></span>
            </label>

            <div
              class="input-wrapper regular"
              id="input-wrapper_dynformSCC1DefendantName"
            >
              <div class="input-content nopaddingTop">
                <input
                  type="text"
                  title="Name of defendant"
                  name="dynformSCC1DefendantName"
                  maxlength="150"
                  value=""
                  class="df_textbox"
                  id="dynformSCC1DefendantName"
                  formControlName="defendant"
                />
              </div>
            </div>

            <span
              id="validation_error_text_dynformSCC1DefendantName"
              class="error"
              style="position: relative; top: 0px"
            >
            </span>
          </div>
        </div>

        <div class="form-row full-width bold">
          <div>
            <label for="dynformSCC1CourtTribunal">
              <span [translate]="'stepOne.court'"> Court/tribunal </span>

              <span
                class="asterisk"
                id="requiredStar_blank_dynformSCC1CourtTribunal"
              ></span>
            </label>

            <div
              class="input-wrapper regular"
              id="input-wrapper_dynformSCC1CourtTribunal"
            >
              <div class="input-content nopaddingTop">
                <input
                  type="text"
                  title="Court/tribunal"
                  name="dynformSCC1CourtTribunal"
                  maxlength="150"
                  value=""
                  class="df_textbox"
                  id="dynformSCC1CourtTribunal"
                  formControlName="court"
                />
              </div>
            </div>

            <span
              id="validation_error_text_dynformSCC1CourtTribunal"
              class="error"
              style="position: relative; top: 0px"
            >
            </span>
          </div>
        </div>

        <div class="form-row full-width bold">
          <div>
            <label for="dynformSCC1Claim">
              <span [translate]="'stepOne.claim'"> Claim </span>

              <span
                class="asterisk"
                id="requiredStar_blank_dynformSCC1Claim"
              ></span>
            </label>

            <div
              class="input-wrapper regular"
              id="input-wrapper_dynformSCC1Claim"
            >
              <div class="input-content nopaddingTop">
                <input
                  type="text"
                  title="Claim"
                  name="dynformSCC1Claim"
                  maxlength="150"
                  value=""
                  class="df_textbox"
                  id="dynformSCC1Claim"
                  formControlName="claim"
                />
              </div>
            </div>

            <span
              id="validation_error_text_dynformSCC1Claim"
              class="error"
              style="position: relative; top: 0px"
            >
            </span>
          </div>
        </div>

        <div class="form-row full-width bold">
          <div>
            <label for="dynformSCC1CaseNumber">
              <span [translate]="'stepOne.caseNumber'"> Case number </span>

              <span
                class="asterisk"
                id="requiredStar_blank_dynformSCC1CaseNumber"
              ></span>
            </label>

            <div
              class="input-wrapper regular"
              id="input-wrapper_dynformSCC1CaseNumber"
            >
              <div class="input-content nopaddingTop">
                <input
                  type="text"
                  title="Case number"
                  name="dynformSCC1CaseNumber"
                  maxlength="150"
                  value=""
                  class="df_textbox"
                  id="dynformSCC1CaseNumber"
                  formControlName="caseNumber"
                />
              </div>
            </div>

            <span
              id="validation_error_text_dynformSCC1CaseNumber"
              class="error"
              style="position: relative; top: 0px"
            >
            </span>
          </div>
        </div>
      </div>

      <h3 style="margin-top: 2rem">
        <span [translate]="'stepOne.secondPartTitle'">
          Part II (to be filled in by the defendant)
        </span>
      </h3>

      <div formGroupName="secondPart">
        <div class="form-row full-width">
          <div class="form-row full-width bold">
            <div>
              <label style="margin-bottom: 0px">
                <span [translate]="'stepOne.claimApproval'">
                  1. Do you accept the claim?
                </span>
              </label>
            </div>
          </div>

          <div class="radioButtons1" style="margin-left: 20px">
            <div class="form-row full-width bold">
              <div>
                <div
                  class="radio-wrapper"
                  id="input-wrapper_dynformsSCC1P2ClaimAccept"
                >
                  <input
                    type="radio"
                    title="Yes"
                    value="yes"
                    id="dynforms_Yes_First_Capital"
                    class="df_input"
                    [checked]="stepOneService.yesClaimApprovalRadioButton"
                    (click)="
                      onClaimApprovalRadioButtonsClick(
                        $event,
                        '',
                        [''],
                        [
                          'outsideScopeText',
                          'otherText',
                          'writtenEvidenceText',
                          'witnessesText',
                          'otherEvidenceText'
                        ]
                      )
                    "
                  />

                  <label for="dynforms_Yes_First_Capital">
                    <span [translate]="'stepOne.yes'"> Yes </span>

                    <span
                      class="asterisk"
                      id="requiredStar_blank_dynformsSCC1P2ClaimAccept"
                    ></span>
                  </label>

                  <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimAccept"></div>
        
    </label> -->
                </div>
                <span
                  id="validation_error_text_dynformsSCC1P2ClaimAccept"
                  class="error"
                  style="position: relative; top: 0px"
                >
                </span>
              </div>
            </div>

            <div class="form-row full-width bold">
              <div>
                <div
                  class="radio-wrapper"
                  id="input-wrapper_dynformsSCC1P2ClaimAccept"
                >
                  <input
                    type="radio"
                    title="No"
                    value="no"
                    id="dynforms_No_First_Capital"
                    class="df_input"
                    [checked]="stepOneService.noClaimApprovalRadioButton"
                    (click)="
                      onClaimApprovalRadioButtonsClick(
                        $event,
                        'dynformsSCC1P2ClaimAccept_div',
                        [
                          'dynformsSCC1P2ClaimOutsideScope_div',
                          'dynformsSCC1P2ClaimOutsideOtherClick_div',
                          'dynformsSCC1P2WishEvidenceWritten_div',
                          'dynformsSCC1P2WishEvidenceWitnesses_div',
                          'dynformsSCC1P2WishEvidenceOtherClick_div'
                        ],
                        [
                          'outsideScopeText',
                          'otherText',
                          'writtenEvidenceText',
                          'witnessesText',
                          'otherEvidenceText'
                        ]
                      )
                    "
                  />

                  <label for="dynforms_No_First_Capital">
                    <span [translate]="'stepOne.no'"> No </span>

                    <span
                      class="asterisk"
                      id="requiredStar_blank_dynformsSCC1P2ClaimAccept"
                    ></span>
                  </label>

                  <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimAccept"></div>
        
    </label> -->
                </div>
                <span
                  id="validation_error_text_dynformsSCC1P2ClaimAccept"
                  class="error"
                  style="position: relative; top: 0px"
                >
                </span>
              </div>
            </div>

            <div class="form-row full-width bold">
              <div>
                <div
                  class="radio-wrapper"
                  id="input-wrapper_dynformsSCC1P2ClaimAccept"
                >
                  <input
                    type="radio"
                    title="Partially"
                    value="partial"
                    id="dynforms_Partially"
                    class="df_input"
                    [checked]="stepOneService.partialClaimApprovalRadioButton"
                    (click)="
                      onClaimApprovalRadioButtonsClick(
                        $event,
                        'dynformsSCC1P2ClaimAccept_div',
                        [
                          'dynformsSCC1P2ClaimOutsideScope_div',
                          'dynformsSCC1P2ClaimOutsideOtherClick_div',
                          'dynformsSCC1P2WishEvidenceWritten_div',
                          'dynformsSCC1P2WishEvidenceWitnesses_div',
                          'dynformsSCC1P2WishEvidenceOtherClick_div'
                        ],
                        [
                          'outsideScopeText',
                          'otherText',
                          'writtenEvidenceText',
                          'witnessesText',
                          'otherEvidenceText'
                        ]
                      )
                    "
                  />

                  <label for="dynforms_Partially">
                    <span [translate]="'stepOne.partially'"> Partially </span>
                    <span
                      class="asterisk"
                      id="requiredStar_blank_dynformsSCC1P2ClaimAccept"
                    ></span>
                  </label>

                  <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimAccept"></div>
        
    </label> -->
                </div>
                <span
                  id="validation_error_text_dynformsSCC1P2ClaimAccept"
                  class="error"
                  style="position: relative; top: 0px"
                >
                </span>
              </div>
            </div>
          </div>

          <div id="dynformsSCC1P2ClaimAccept_div" class="df_collapsed">
            <div formGroupName="negativePartialApproval">
              <div class="form-row full-width bold">
                <div>
                  <label style="margin-bottom: 0px">
                    <span [translate]="'stepOne.noPartiallyAgreementReason'">
                      If you have answered "no" or "partially", please indicate
                      reasons:
                    </span>
                  </label>
                </div>
              </div>

              <legend class="hidden">&nbsp;</legend>

              <div class="form-row full-width bold">
                <div>
                  <label style="margin-bottom: 0px">
                    <span [translate]="'stepOne.outsideScope'">
                      The claim is outside the scope of the European Small
                      Claims Procedure</span
                    >

                    <span class="asterisk">*</span>
                  </label>

                  <div
                    *ngIf="
                      stepOneService.form
                        .get('secondPart')
                        .get('negativePartialApproval')
                        .get('outsideScope')!.invalid &&
                      stepOneService.form
                        .get('secondPart')
                        .get('negativePartialApproval')
                        .get('outsideScope')!.dirty
                    "
                  >
                    <div
                      *ngIf="
                        stepOneService.form.get('secondPart').get('negativePartialApproval').get('outsideScope')?.errors?.['required']
                        "
                    >
                      <span
                        id="validation_error_text_dynformsSCC1P2ClaimOutsideScope"
                        class="error pt-3"
                        style="position: relative; top: 0px"
                        [translate]="'errors.required'"
                      >
                        Field is required
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="radioButtons2" style="margin-left: 20px">
                <div class="form-row full-width bold">
                  <div>
                    <div
                      class="radio-wrapper"
                      id="input-wrapper_dynformsSCC1P2ClaimOutsideScope"
                    >
                      <input
                        type="radio"
                        title="Yes"
                        value="yes"
                        id="yesOutsideScope"
                        class="df_input"
                        formControlName="outsideScope"
                        (change)="
                          showHideDiv(
                            $event,
                            ['dynformsSCC1P2ClaimOutsideScope_div'],
                            ['yes'],
                            'outsideScopeText'
                          )
                        "
                      />

                      <label for="yesOutsideScope">
                        <span [translate]="'stepOne.yes'"> Yes </span>

                        <span
                          class="asterisk"
                          id="requiredStar_blank_dynformsSCC1P2ClaimOutsideScope"
                        ></span>
                      </label>

                      <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimOutsideScope"></div>
        
    </label> -->
                    </div>
                    <span
                      id="validation_error_text_dynformsSCC1P2ClaimOutsideScope"
                      class="error"
                      style="position: relative; top: 0px"
                    >
                    </span>
                  </div>
                </div>

                <div class="form-row full-width bold">
                  <div>
                    <div
                      class="radio-wrapper"
                      id="input-wrapper_dynformsSCC1P2ClaimOutsideScope"
                    >
                      <input
                        type="radio"
                        title="No"
                        value="no"
                        id="noOutsideScope"
                        class="df_input"
                        formControlName="outsideScope"
                        (change)="
                          showHideDiv(
                            $event,
                            ['dynformsSCC1P2ClaimOutsideScope_div'],
                            ['yes'],
                            'outsideScopeText'
                          )
                        "
                      />

                      <label for="noOutsideScope">
                        <span [translate]="'stepOne.no'"> No </span>

                        <span
                          class="asterisk"
                          id="requiredStar_blank_dynformsSCC1P2ClaimOutsideScope"
                        ></span>
                      </label>

                      <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimOutsideScope"></div>
        
    </label> -->
                    </div>
                    <span
                      id="validation_error_text_dynformsSCC1P2ClaimOutsideScope"
                      class="error"
                      style="position: relative; top: 0px"
                    >
                    </span>
                  </div>
                </div>
              </div>

              <div
                id="dynformsSCC1P2ClaimOutsideScope_div"
                class="df_collapsed"
              >
                <div>
                  <div class="form-row full-width bold">
                    <div>
                      <label for="dynformsSCC1P2ClaimOutsideScopePleaseSpecify">
                        <span [translate]="'stepOne.specify'">
                          Please specify
                        </span>

                        <span
                          class="asterisk"
                          id="requiredStar_required_dynformsSCC1P2ClaimOutsideScopePleaseSpecify"
                          >*</span
                        >
                      </label>

                      <div
                        class="input-wrapper regular"
                        id="input-wrapper_dynformsSCC1P2ClaimOutsideScopePleaseSpecify"
                        [ngClass]="{
                          invalid:
                            stepOneService.form
                              .get('secondPart')
                              .get('negativePartialApproval')
                              .get('outsideScopeText')?.invalid &&
                            stepOneService.form
                              .get('secondPart')
                              .get('negativePartialApproval')
                              .get('outsideScopeText')?.dirty
                        }"
                      >
                        <div class="input-content nopaddingTop">
                          <textarea
                            title="Please specify"
                            name="dynformsSCC1P2ClaimOutsideScopePleaseSpecify"
                            class="df_textarea df_textboxsafarionly df_mandatory"
                            id="dynformsSCC1P2ClaimOutsideScopePleaseSpecify"
                            formControlName="outsideScopeText"
                          ></textarea>
                        </div>
                      </div>

                      <div
                        *ngIf="
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('outsideScopeText')?.invalid &&
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('outsideScopeText')?.dirty
                        "
                      >
                        <div
                          *ngIf="stepOneService.form.get('secondPart').get('negativePartialApproval').get('outsideScopeText')?.errors?.['required']"
                        >
                          <span
                            id="validation_error_text_dynformsSCC1P2ClaimOutsideScopePleaseSpecify"
                            class="error"
                            style="position: relative; top: 0px"
                            [translate]="'errors.required'"
                          >
                            Field is required
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row full-width bold">
                <div>
                  <label style="margin-bottom: 0px">
                    <span [translate]="'stepOne.other'">Other</span>
                    <span class="asterisk">*</span>
                  </label>

                  <div
                    *ngIf="
                      stepOneService.form
                        .get('secondPart')
                        .get('negativePartialApproval')
                        .get('other')!.invalid &&
                      stepOneService.form
                        .get('secondPart')
                        .get('negativePartialApproval')
                        .get('other')!.dirty
                    "
                  >
                    <div
                      *ngIf="stepOneService.form.get('secondPart').get('negativePartialApproval').get('other')?.errors?.['required']"
                    >
                      <span
                        id="validation_error_text_dynformsSCC1P2ClaimOutsideOther"
                        class="error pt-3"
                        style="position: relative; top: 0px"
                        [translate]="'errors.required'"
                        >Field is required</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="radioButtons3" style="margin-left: 20px">
                <div class="form-row full-width bold">
                  <div>
                    <div
                      class="radio-wrapper"
                      id="input-wrapper_dynformsSCC1P2ClaimOutsideOther"
                    >
                      <input
                        type="radio"
                        title="Yes"
                        value="yes"
                        id="yesOther"
                        class="df_input"
                        formControlName="other"
                        (change)="
                          showHideDiv(
                            $event,
                            ['dynformsSCC1P2ClaimOutsideOtherClick_div'],
                            ['yes'],
                            'otherText'
                          )
                        "
                      />

                      <label for="yesOther">
                        <span [translate]="'stepOne.yes'"> Yes </span>

                        <span
                          class="asterisk"
                          id="requiredStar_blank_dynformsSCC1P2ClaimOutsideOther"
                        ></span>
                      </label>

                      <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimOutsideOther"></div>
        
    </label> -->
                    </div>
                    <span
                      id="validation_error_text_dynformsSCC1P2ClaimOutsideOther"
                      class="error"
                      style="position: relative; top: 0px"
                    >
                    </span>
                  </div>
                </div>

                <div class="form-row full-width bold">
                  <div>
                    <div
                      class="radio-wrapper"
                      id="input-wrapper_dynformsSCC1P2ClaimOutsideOther"
                    >
                      <input
                        type="radio"
                        title="No"
                        value="no"
                        id="noOther"
                        class="df_input"
                        formControlName="other"
                        (change)="
                          showHideDiv(
                            $event,
                            ['dynformsSCC1P2ClaimOutsideOtherClick_div'],
                            ['yes'],
                            'otherText'
                          )
                        "
                      />

                      <label for="noOther">
                        <span [translate]="'stepOne.no'"> No </span>

                        <span
                          class="asterisk"
                          id="requiredStar_blank_dynformsSCC1P2ClaimOutsideOther"
                        ></span>
                      </label>

                      <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2ClaimOutsideOther"></div>
        
    </label> -->
                    </div>
                    <span
                      id="validation_error_text_dynformsSCC1P2ClaimOutsideOther"
                      class="error"
                      style="position: relative; top: 0px"
                    >
                    </span>
                  </div>
                </div>
              </div>

              <div
                id="dynformsSCC1P2ClaimOutsideOtherClick_div"
                class="df_collapsed"
              >
                <div>
                  <div class="form-row full-width bold">
                    <div>
                      <label
                        for="dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                      >
                        <span [translate]="'stepOne.specify'">
                          Please specify
                        </span>

                        <span
                          class="asterisk"
                          id="requiredStar_required_dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                          >*</span
                        >
                      </label>

                      <div
                        class="input-wrapper regular"
                        id="input-wrapper_dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                        [ngClass]="{
                          invalid:
                            stepOneService.form
                              .get('secondPart')
                              .get('negativePartialApproval')
                              .get('otherText')?.invalid &&
                            stepOneService.form
                              .get('secondPart')
                              .get('negativePartialApproval')
                              .get('otherText')?.dirty
                        }"
                      >
                        <div class="input-content nopaddingTop">
                          <textarea
                            title="Please specify"
                            name="dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                            class="df_textarea df_textboxsafarionly df_mandatory"
                            id="dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                            formControlName="otherText"
                          ></textarea>
                        </div>
                      </div>

                      <div
                        *ngIf="
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('otherText')?.invalid &&
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('otherText')?.dirty
                        "
                      >
                        <div
                          *ngIf="stepOneService.form.get('secondPart').get('negativePartialApproval').get('otherText')?.errors?.['required']"
                        >
                          <span
                            id="validation_error_text_dynformsSCC1P2ClaimOutsideOtherClickPleaseSpecify"
                            class="error"
                            style="position: relative; top: 0px"
                            [translate]="'errors.required'"
                            >Field is required</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row full-width bold">
                <div>
                  <label style="margin-bottom: 0px">
                    <span [translate]="'stepOne.justifyingEvidence'">
                      2. If you do not accept the claim please describe the
                      evidence you wish to put forward to contest it. Please
                      state which points of your answer the evidence supports.
                      Where appropriate, you should add relevant supporting
                      documents.
                    </span>
                  </label>
                </div>
              </div>

              <div class="radioButtons4">
                <span class="marginleft20px">
                  <div class="form-row full-width bold">
                    <div>
                      <label style="margin-bottom: 0px">
                        <span [translate]="'stepOne.writtenEvidence'">
                          2.1. Written evidence
                        </span>
                        <span class="asterisk">*</span>
                      </label>

                      <div
                        *ngIf="
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('writtenEvidence')!.invalid &&
                          stepOneService.form
                            .get('secondPart')
                            .get('negativePartialApproval')
                            .get('writtenEvidence')!.dirty
                        "
                      >
                        <div
                          *ngIf="stepOneService.form.get('secondPart').get('negativePartialApproval').get('writtenEvidence')?.errors?.['required']"
                        >
                          <span
                            id="validation_error_text_dynformsSCC1P2WishEvidenceWritten"
                            class="error pt-3"
                            style="position: relative; top: 0px"
                            [translate]="'errors.required'"
                            >Field is required</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </span>
                <div style="margin-left: 40px">
                  <div class="form-row full-width bold">
                    <div>
                      <div
                        class="radio-wrapper"
                        id="input-wrapper_dynformsSCC1P2WishEvidenceWritten"
                      >
                        <input
                          type="radio"
                          title="Yes"
                          value="yes"
                          id="yesWrittenEvidence"
                          class="df_input"
                          formControlName="writtenEvidence"
                          (change)="
                            showHideDiv(
                              $event,
                              ['dynformsSCC1P2WishEvidenceWritten_div'],
                              ['yes'],
                              'writtenEvidenceText'
                            )
                          "
                        />

                        <label for="yesWrittenEvidence">
                          <span [translate]="'stepOne.yes'"> Yes </span>

                          <span
                            class="asterisk"
                            id="requiredStar_blank_dynformsSCC1P2WishEvidenceWritten"
                          ></span>
                        </label>

                        <!-- <label>
      
          <div class="asterisk"  id="requiredStar_blank_dynformsSCC1P2WishEvidenceWritten"></div>
        
    </label> -->
                      </div>
                      <span
                        id="validation_error_text_dynformsSCC1P2WishEvidenceWritten"
                        class="error"
                        style="position: relative; top: 0px"
                      >
                      </span>
                    </div>
                  </div>

                  <div class="form-row full-width bold">

<div class="buttons">

      margin-bottom: 60px;
      display: inline-block;
      width: 100%;
    "
  >
    <!-- the back button is added always on the left of the 2nd div layer -->
    <span class="ieborder backPageButton"
      ><input
        type="submit"
        class="button big outline pull-left"
        name="submitNavigation2"
        value="<    {{ 'buttons.back' | translate }}"
        data-title=""
        (click)="changeStep('back', 'step0')"
    /></span>
    <!-- end of back button -->
    <div style="float: right; width: 40%">
      <!-- start of create json form -->
      <span class="ieborder pdfDownloadButton"
        ><input
          type="submit"
          class="button big dark pull-right piwik_download"
          name="submitNavigation3"
          id="submitNavigation3"
          value="{{ 'buttons.preview' | translate }}"
          data-title=""
          (click)="openPreviewModal()"
      /></span>
    </div>
  </div>
  <!-- end of the second div layer of buttons -->
</div>
