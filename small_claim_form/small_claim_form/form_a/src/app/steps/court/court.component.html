            document.dynform_sc_a_1.postSend.checked = false;
            document.dynform_sc_a_1.submit();

            getValuesDeleteScripts(document.dynform_sc_a_1);

            document.dynform_sc_a_1.postSend.value = true;
            document.dynform_sc_a_1.esubSend.checked = false;
            document.dynform_sc_a_1.submit();
          }
