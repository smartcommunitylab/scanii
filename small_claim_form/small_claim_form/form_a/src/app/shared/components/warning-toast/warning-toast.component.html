<div
  id="warning_toast"
  class="toast align-items-center text-center mb-4"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-autohide="false"
  data-bs-animation="true"
>
  <div class="toastArrowContainer">
    <div class="arrow d-none d-md-block"></div>
  </div>
  <div class="toast-body">
    <div class="d-flex justify-content-end btn-d-flex">
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        id="close_warning_toast_button"
      ></button>
    </div>
    <p [innerHTML]="'menu.warningToast' | translate">
      Attenzione, ricorda che stai visualizzando delle informazioni semplificate
    </p>
  </div>
</div>
