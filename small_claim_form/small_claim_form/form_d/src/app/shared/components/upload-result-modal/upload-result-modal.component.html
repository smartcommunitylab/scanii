<div class="modal-header p-4">
  <h2 class="modal-title ps-3" [translate]="'uploading.title'">Esito del caricamento</h2>
  <button hidden></button>
  <button type="button" class="btn-close" (click)="cancel()"></button>
</div>

<div class="modal-body p-5">
  <div
    class="alert alert-success d-flex align-items-center"
    role="alert"
    *ngIf="fileUploadedSuccessfully; else error"
  >
    <svg class="bi flex-shrink-0 ms-3 me-4" role="img">
      <use xlink:href="#check-circle-fill" />
    </svg>

    <div class="ms-2">
      <h4 [innerHTML]="'uploading.success' | translate"></h4>
    </div>
  </div>

  <ng-template #error>
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 ms-3 me-4" role="img">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>

      <div class="ms-2">
        <h4 [innerHTML]="'uploading.error' | translate"></h4>
      </div>
    </div>
  </ng-template>
</div>

<div class="modal-footer px-5 py-4 justify-content-end">
  <button
    class="button big outline my-3"
    (click)="close()"
    [translate]="'buttons.close'"
  >
    Close
  </button>
</div>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="check-circle-fill" viewBox="0 0 16 16">
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
    />
  </symbol>
  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
    />
  </symbol>
</svg>
